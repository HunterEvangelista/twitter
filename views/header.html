{{ block "header" . }}
<div class="header">
  <span>Hello, {{ .User.Name }}</span>
  <div class="button-container">
    <button
      type="button"
      class="logout-button"
      hx-post="/logout"
      hx-trigger="click"
      hx-target="body"
      hx-swap="innerHTML"
    >
      Logout
    </button>
    <button
      type="button"
      class="new-post-button"
      hx-get="/new-post"
      hx-trigger="click"
      hx-target="body"
      hx-swap="innerHTML"
    >
      New Tweet
    </button>
  </div>
</div>
{{ end }} {{ block "new-post-header" . }}
<div class="header">
  <span>Create Post</span>
  <button
    type="button"
    id="cancel-button"
    hx-get="/"
    hx-trigger="click"
    hx-target="body"
  >
    X
  </button>
</div>
{{ end }}
